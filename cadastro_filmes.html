<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="titulo1">Cadastro de Filmes</h1>

   <form action="" method="post">
       
       <div class="componentes">
           <label for="titulo">Titulo</label>
           <input type="text" name="" id="">

       </div>
        <div class="componentes">
            <label for="genero">Gênero</label>
            <select name="genero" id="genero">
                <option value=""></option>
                <option value="acao">Ação</option>
                <option value="comedia">Comedia</option>
                <option value="ficcao">Ficção</option>
                <option value="terror">Terror</option>
                <option value="suspense">Suspense</option>
            </select>
        </div>
        <div class="componentes"><!--Espaço para escolher ano de lançamento-->
            <label for="ano">Ano de Lançamento</label>
            <input type="number" name="ano" id="ano" min="1900" max="2100" step="1" value="2023">
        </div>

        <div class="componentes">
            <label for="sinopse">Sinopse</label>
            <textarea name="sinopse" id="sinopse" 
                cols="30" rows="5"></textarea>
        </div>
        <div class="componentes"><!--Botões do form-->
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>
   </form>
    
</body>
</html>
