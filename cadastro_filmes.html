<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Filmes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="lista_filmes.html">Lista de Filmes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cadastrar Filmes</a>
                  </li>
                  
                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
        <h1 class="titulo1">Cadastro de Filmes</h1>
        <form action="" method="post">
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control form-control-lg" name="titulo" id="titulo" placeholder="digite o título do filme aqui...">
     
            </div>
             <div class="mb-3">
                 <label for="genero" class="form-label">Gênero</label>
                 <select class="form-select form-select-lg" name="genero" id="genero">
                     <option value=""></option>
                     <option value="acao">Ação</option>
                     <option value="comedia">Comedia</option>
                     <option value="ficcao">Ficção</option>
                     <option value="terror">Terror</option>
                     <option value="suspense">Suspense</option>
                 </select>
             </div>
             <div class="mb-3"><!--Espaço para escolher ano de lançamento-->
                 <label class="form-label" for="ano">Ano de Lançamento</label>
                 <input type="number" class="form-control form-control-lg" name="ano" id="ano" min="1900" max="2100" step="1" value="2023">
             </div>
     
             <div class="mb-3">
                 <label for="sinopse">Sinopse</label>
                 <textarea class="form-control form-control-lg" name="sinopse" id="sinopse" 
                     cols="30" rows="5"></textarea>
             </div>
             <div class="d-grid gap-2 d-md-flex justify-content-md-center"><!--Botões do form-->
                 <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
                 <button type="reset"class="btn btn-danger btn-sm">Limpar</button>
             </div>
        </form>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
